<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>
<script src="https://betreuerecke.force.com/Anmeldung/lightning/lightning.out.js"></script>
<script>
    $Lightning.use("c:lightningOut",    // name of the Lightning app
        function() {                  // Callback once framework and app loaded
            $Lightning.createComponent(
                "c:Anmeldungs_Flow", // top-level component of your app
                { },                  // attributes to set on the component when created
                "lightningLocator",   // the DOM location to insert the component
                function(cmp) {
                    // callback when component is created and active on the page
                }
            );
        }
    );
</script>
<div id="lightningLocator" style="background-color:white;opacity:0.92;padding:15px;border-radius:5px;">
</div>
</div>
</body>
</html>
